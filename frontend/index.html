<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tasiomind</title>
    <link rel="stylesheet" type="text/css" href="/dist/loader.css" />
    <link href="/dist/index.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class=" loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor = localStorage.getItem('loader-bg') || '#FFFFFF'
      const primaryColor = localStorage.getItem('app-preset') || '#0D9394'

      if (loaderColor)
        document.documentElement.style.setProperty('--loader-bg', loaderColor)

      if (primaryColor)
        document.documentElement.style.setProperty('--loader-color', primaryColor)
    </script>
  </body>

</html>
