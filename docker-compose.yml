    adminer:
        container_name: adminer
        image: adminer:latest
        restart: always
        environment:
            - ADMINER_DESIGN=pepa-linha-dark
        ports:
            - '8080:8080'
        depends_on:
            postgresdb:
                condition: service_healthy
    cache:
        container_name: redis-server
        image: redis:latest
        restart: always
        command: redis-server
        ports:
            - 6379:6379
        volumes:
            - cache:/data

volumes:
