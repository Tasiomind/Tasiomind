name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js latest
      uses: actions/setup-node@v3
      with:
        node-version: 'node'
        cache: 'npm'
    - name: Install backend dependencies
      run: npm ci
      working-directory: ./backend
    - name: Build backend
      run: npm run build
      working-directory: ./backend
    - name: Test backend
      run: npm test
      working-directory: ./backend

  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js latest
      uses: actions/setup-node@v3
      with:
        node-version: 'node'
        cache: 'npm'
    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./frontend
    - name: Build frontend
      run: npm run build
      working-directory: ./frontend
    - name: Test frontend
      run: npm test
      working-directory: ./frontend
